<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../stylesheets/base.css">
    <link rel="stylesheet" href="../stylesheets/modules/navbar.css">
    <link rel="stylesheet" href="../stylesheets/themes/ask-question-page.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

    <title>Stack-Overflow EDU</title>
</head>

<body>
    <!-- Navbar -->
    <header id="navbar">
        <!-- Logo -->
        <span id="logo"><a href="/">Stack-Overflow EDU</a> </span>
        <!-- Navbar links that appear on large screens -->
        <ul id="links">
            <li><a href="/">Home</a></li>
            <li><a href="./sign-up.html">Login / Signup</a></li>
            <li><a href="./view-questions.html">View Questions</a></li>
            <li><a href="./ask-question.html">Ask a Question</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>
        <!-- Navbar dropdown menu that appears on smaller screens -->
        <div id="dropDownContainer">
            <input type="checkbox" name="navMenu" id="navMenu">
            <label for="navMenu" class="dropBtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="dropDownLinks">
                <a href="/">
                    <li>Home</li>
                </a>
                <a href="./sign-up.html">
                    <li>Login / Signup</li>
                </a>
                <a href="./view-questions.html">
                    <li>View Questions</li>
                </a>
                <a href="./ask-question.html">
                    <li>Ask a Question</li>
                </a>
                <a href="./about.html">
                    <li>About</li>
                </a>
            </ul>
        </div>
    </header>

    <!-- Content -->
    <div id="contentContainer">
        <h1>Ask a question</h1>
        <form id="questionWrapper">
            <textarea name="question" id="question" cols="30" rows="15" placeholder="Ask a question..."></textarea>
            <span id="buttonContainer">
                <button type="reset" value="reset" class="ask-btn" id="resetBtn">Reset</button>
                <button type="submit" value="submit" class="ask-btn" id="askBtn">Ask</button>
            </span>
        </form>
    </div>


</body>

</html>
